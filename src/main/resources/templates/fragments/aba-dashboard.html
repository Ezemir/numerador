<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <script th:src="@{/webjars/jquery/dist/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <link th:href="@{/webjars/bootstrap-select/css/bootstrap-select.min.css}" rel="stylesheet"/>
  <script th:src="@{/javascript/filtrar.js}"></script>
</head>

<!-- aba-dashboard.html -->
<div th:fragment="abaDashboard" class="bg-white p-3 rounded shadow-sm"
	style="display: flex; gap: 1rem; height: 94vh; width: 90vw; box-sizing: border-box; padding: 1rem;">

	<div>

		<div style="height: 500px; overflow-y: auto;"
			class="table-responsive mb-2" >
			<table class="table table-striped table-hover mb-1 table-compact">
				<thead class="table-primary">
					<tr>
						<th>Nome</th>
						<th>Numeração</th>
						<th>Ação</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="tipo : ${tiposDocumentos}">
						<td th:text="${tipo.nome}"></td>
						<td th:text="|${ultimasNumeracoes[tipo.id] != null ? ultimasNumeracoes[tipo.id] : 0}/${anoAtual}|"></td>
						<td>
							<button type="button" class="btn btn-success btn-sm" th:attr="onclick=|abrirModalGerarDocumento(${tipo.id}, '${tipo.nome}')|">Gerar</button>
						</td>
					</tr>
					<tr th:if="${#lists.isEmpty(tiposDocumentos)}">
						<td colspan="3" class="text-center">Nenhum tipo de documento ativo encontrado.</td>
					</tr>
				</tbody>
			</table>
		</div>

		<section class="ultimos-documentos"
			style="margin-top: 2rem; padding: 1rem; border-radius: 0.5rem; border: 1px solid #ddd;">
			<h5>Últimos Documentos Gerados</h5>
			<div style="overflow-x: auto;">
				<table style="width: 100%; border-collapse: collapse;">
					<thead>
						<tr>
							<th style="border: 1px solid #ccc; padding: 8px;">Usuário</th>
							<th style="border: 1px solid #ccc; padding: 8px;">Tipo deDocumento</th>
							<th style="border: 1px solid #ccc; padding: 8px;">Numeração</th>
							<th style="border: 1px solid #ccc; padding: 8px;">Cartório</th>
							<th style="border: 1px solid #ccc; padding: 8px;">Data e Hora</th>
						</tr>
					</thead>
					<tbody id="tabelaUltimosDocumentos">
						<!-- Dados dinâmicos -->
					</tbody>
				</table>
			</div>
		</section>

	</div>

	<div style="flex: 15 0 50%; overflow-y: auto;">
		<h5>Gráficos</h5>

		<div class="card mb-3">
			<div class="card-body">
				<h6 class="card-title text-muted">Tipos de Documentos</h6>
				<div style="height: 340px;">
					<canvas id="graficoTiposDocumentos"
						style="width: 100%; height: 100%;"></canvas>
				</div>
			</div>
		</div>

		<div class="card">
			<div class="card-body">
				<h6 class="card-title text-muted">Documentos por Cartório</h6>
				<div style="height: 340px;">
					<canvas id="graficoPorCartorio" style="width: 100%; height: 100%;"></canvas>
				</div>
			</div>
		</div>
	</div>

</div>
