<head>
<meta charset="utf-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<div th:fragment="modalAlterarSenha" class="modal fade"
	id="modalAlterarSenha" tabindex="-1"
	aria-labelledby="modalAlterarSenhaLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="modalAlterarSenhaLabel">Alterar
					Senha</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal"
					aria-label="Fechar"></button>
			</div>
			<div class="modal-body">
			
			<div th:if="${successMessage}" class="alert alert-success" role="alert" id="alert-feedback">
		        <i class="bi bi-check-circle-fill"></i> <span th:text="${successMessage}"></span>
		    </div>
		    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" id="alert-feedback">
		        <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${errorMessage}"></span>
		    </div>
			
				<form th:action="@{/usuarios/alterar-senha}" method="post">
					<div class="mb-3">
						<label for="senhaAtual" class="form-label">Senha atual</label> <input
							type="password" class="form-control" id="senhaAtual"
							name="senhaAtual" required>
					</div>
					<div class="mb-3">
						<label for="novaSenha" class="form-label">Nova senha</label> <input
							type="password" class="form-control" id="novaSenha"
							name="novaSenha" required>
					</div>
					<div class="mb-3">
						<label for="confirmarSenha" class="form-label">Confirmar
							nova senha</label> <input type="password" class="form-control"
							id="confirmarSenha" name="confirmarSenha" required>
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-success">Salvar</button>
						<button type="button" class="btn btn-danger" id="btnFecharModalOk"
							data-bs-dismiss="modal">Fechar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
