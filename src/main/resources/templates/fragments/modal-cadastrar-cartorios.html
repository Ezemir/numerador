<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/javascript/chart.js"></script>
	
</head>
<div class="modal fade" id="modalCadastrarCartorios" tabindex="-1" aria-labelledby="modalCadastrarCartoriosLabel" aria-hidden="true" th:fragment="modalCadastrarCartorios">
  <div class="modal-dialog">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title" id="modalCadastrarCartoriosLabel">Cadastrar Novo Cartório</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      
      <div class="modal-body">
        <form th:action="@{/cartorios}" th:object="${novoCartorio}" method="post">
          
          <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control" placeholder="Digite o nome do cartório" required />
          </div>
		<div class="modal-footer">
			<button type="submit" class="btn btn-success bi bi-floppy-fill"> Salvar</button>
			<button type="button" class="btn btn-danger bi-stop-circle-fill" data-bs-dismiss="modal"> Cancelar</button>
		</div>
        </form>
      </div>
      
    </div>
  </div>
</div>
