<head>
<meta charset="utf-8" />
<link rel="stylesheet"	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
<link rel="stylesheet"	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<div class="modal fade" id="modalCadastrarUsuarios" tabindex="-1"
	aria-labelledby="modalCadastrarUsuariosLabel" aria-hidden="true"
	th:fragment="modalCadastrarUsuarios">
	<div class="modal-dialog">
		<div class="modal-content">

			<div class="modal-header">
				<h5 class="modal-title" id="modalCadastrarUsuariosLabel">Adicionar
					Usu√°rio</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal"
					aria-label="Fechar"></button>
			</div>

			<div class="modal-body">
				<form th:action="@{/usuarios}" th:object="${novoUsuario}"
					method="POST">

					<div class="mb-3">
						<label for="nome" class="form-label">Nome:</label> <input
							type="text" id="nome" th:field="*{nome}" class="form-control"
							required />
					</div>

					<div class="mb-3">
						<label for="email" class="form-label">E-mail:</label> <input
							type="email" id="email" th:field="*{email}" class="form-control"
							required />
					</div>

					<div class="mb-3">
						<label for="cpf" class="form-label">CPF:</label> <input
							type="text" id="cpf" th:field="*{cpf}" class="form-control"
							required />
					</div>

					<div class="mb-3">
						<label for="senha" class="form-label">Senha:</label> <input
							type="password" id="senha" th:field="*{senha}"
							class="form-control" required />
					</div>

					<div class="row">
						<div class="col-md-6 mb-3" th:if="${usuarioPerfil == 'ADMIN'}">
							<label for="perfil" class="form-label">Perfil:</label> <select
								id="perfil" th:field="*{perfil}" class="form-select" required>
								<option value="USER" selected>USER</option>
								<option value="ADMIN">ADMIN</option>
							</select>
						</div>

						<div class="col-md-6 mb-3" th:if="${usuarioPerfil == 'ADMIN'}">
							<label for="status" class="form-label">Status:</label> <select
								id="status" th:field="*{status}" class="form-select" required>
								<option value="ATIVO" selected>ATIVO</option>
								<option value="INATIVO">INATIVO</option>
							</select>
						</div>
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-success bi bi-floppy-fill"> Salvar</button>
						<button type="button" class="btn btn-danger bi-stop-circle-fill" data-bs-dismiss="modal"> Cancelar</button>
					</div>
				</form>
			</div>

		</div>
	</div>
</div>
