<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numerador</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script th:src="@{/javascript/cpf.js}" defer></script>
</head>
<body>
    <main class="login-container">
        <header>
            <img th:src="@{/images/cgd_brasao-vertical.jpg}" alt="Brasão do Governo do Estado" class="header-logo">
        </header>

        <form th:action="@{/login}" method="post" class="login-form">

            <div class="form-group">
                <input type="text" id="cpf" name="username" placeholder="Digite seu CPF" required class="cpf">
            </div>

            <div class="form-group">
                <input type="password" id="senha" name="password" placeholder="Digite sua senha" required>
            </div>
            
<!--             <div class="form-group"> -->
<!--                 <input type="text" id="codigoValidador" name="codigoValidador" placeholder="Código de validação" required> -->
<!--             </div> -->
           
            <button type="submit" class="login-button">ENTRAR</button>

            <div th:if="${param.error}" class="error-message">Dados Inválidos.</div>
            <div th:if="${param.logout}" class="success-message">Você foi desconectado com sucesso.</div>
        </form>
    </main>
</body>
</html>
